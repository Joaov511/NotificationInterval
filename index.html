<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div id="Minutes">
        <div>Select Time Interval in Minutes</div>
        <div class="time-input-group">
            <div class="input-group mb-3">
                <div id="i1">
                    <input type="text" class="form-control" placeholder="Text" aria-label="Username" aria-describedby="basic-addon1" id="labelInput">
                    <div id="i2">
                        <input type="number" class="form-control" placeholder="Minutes" aria-label="Username" aria-describedby="basic-addon1" id="minuteInput">
                        <button type="button" class="btn btn-success btn-lg" id="startBtn">Start</button> 
                    </div>
                </div>
            </div>
        </div>

        <p id="intervalSet"></p>
    </div>

    <script  type="module" src="scripts/main.js"></script>
</body>
</html>
